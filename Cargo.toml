[package]
name = "parity-plonk"
version = "0.1.0"
categories =["algorithms", "cryptography", "science"]
edition = "2018"
keywords = ["cryptography", "plonk", "zk-snarks", "zero-knowledge", "crypto"]
license = "MPL-2.0"
repository = "https://github.com/dusk-network/plonk"
description = "A pure-Rust implementation of the PLONK ZK-Proof algorithm"
exclude = [
    "**/.gitignore",
    ".gitignore",
    "Cargo.lock",
    "**/examples",
    "benchmarks/",
    ".github/"
]

[dependencies]
merlin = {version = "3.0", default-features = false}
rand_core = {version="0.6", default-features=false}
dusk-bytes = "0.1"
dusk-bls12_381 = {version = "0.1", default-features = false, features = ["groups", "pairings", "endo"], package="plonk-bls12_381"}
dusk-jubjub = {version = "0.1", default-features = false, package="plonk-jubjub"}
itertools = {version = "0.9", default-features = false}
hashbrown = {version = "0.9", default-features=false, features = ["ahash"]}
rayon = {version = "1.3", optional = true}
cfg-if = "1.0"
# Dusk related deps for WASMI serde
canonical = {version = "0.6", optional = true}
canonical_derive = {version = "0.6", optional = true}
# Parity support
parity-scale-codec = { version = "2.0", default-features = false, features = ["derive"] }
serde = {version = "1.0", features = ["derive"]}
sp-std = { default-features = false, version = '3.0.0' }

[dev-dependencies]
criterion = "0.3"
tempdir = "0.3"

[[bench]]
name = "plonk"
harness = false

[features]
default = ["std"]
std = [
    "rand_core/std",
    "dusk-bls12_381/default",  # Includes `parallel`
    "dusk-jubjub/default",
    "itertools/default",
    "hashbrown/default",
    "rayon"
]
alloc = ["dusk-bls12_381/alloc"]
trace = []
trace-print = ["trace"]
canon = ["dusk-bls12_381/canon", "dusk-jubjub/canon", "canonical", "canonical_derive"]

[profile.release]
panic = "abort"
codegen-units = 1
overflow-checks = false

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
incremental = false
codegen-units = 1
